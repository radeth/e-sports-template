<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-sports</title>
</head>

<body>
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapse1" role="button">Map</a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapse2">Cords</button>
      
      </p>
      <div class="row">
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapse1">
              <div class="card card-body" id="map">
         
                </div>
          </div>
        </div>
        <div class="col">
          <div class="collapse multi-collapse" id="multiCollapse2">
            <div class="card card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Latitude</th>
                        <th scope="col">longitude</th>
                      </tr>
                    </thead>
                    <tbody id="cords">
                     
                    </tbody>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
